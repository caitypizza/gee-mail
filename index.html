<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
  			var table = document.getElementById('inbox');
				function fillInbox(messageNumber){
					table.insertRow(1).innerHTML = geemails[messageNumber].date;
					table.insertRow(1).innerHTML = geemails[messageNumber].sender;
					table.insertRow(2).innerHTML = geemails[messageNumber].subject;
				};
				for (var j = 0; j < geemails.length; j++){
					fillInbox(j);
				}
				// fillInbox(0);
				// fillInbox(1);
				// fillInbox(2);

				
      };
    </script>
	</head>
	<body>
		<header>
			<h1>Gee-mail</h1>
			<div id="test"></div>
			<div id="test2"></div>
		</header>
		<div class="container">
		<table id="inbox">
			<tr>
				<th>Date</th>
				<th>Sender</th>
				<th>Subject</th>
			</tr>
			<tr>
				<td class="date"> </td>
				<td class="sender"></td>
				<td class="subject"></td>
				<td class="body"></td>
			</tr>
			<tr>
				<td class="body"></td>
			</tr>
		</table>
		</div>
	</body>
</html>
