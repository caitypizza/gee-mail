<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
 				var table = document.getElementById('inbox');
				function fillInbox(messageNumber){
					//to create the preview subject line
					var row = table.insertRow(1);
					row.className = 'subject-line';
						
					var cell1 = row.insertCell(0); //date
					cell1.className  = 'date-cell column';
					
					var cell2 = row.insertCell(1); //sender
					cell2.className  = 'sender-cell column';

					var cell3 = row.insertCell(2); //subject
					cell3.className  = 'subject-cell column';

					//to create the message
					var rowBody = table.insertRow(2);
					var body = rowBody.insertCell(0); //body odd row
					body.colSpan = 3;
					rowBody.className = 'message';

					cell1.innerHTML = geemails[messageNumber].date; //date
					cell2.innerHTML = geemails[messageNumber].sender; //sender
					cell3.innerHTML = geemails[messageNumber].subject; //subject
					body.innerHTML = geemails[messageNumber].body; //body		
				};
				$(document).ready(function(){
					$('.subject-line').click(function(){
						// $('.subject-line + .message').toggle();
						$(this).next().toggle();
						$(this).toggleClass('active');
					});	
				});
				

				for (var j = 0; j < geemails.length; j++){
					fillInbox(j);
				}
				document.getElementById('inbox-count').innerHTML=geemails.length;
				// fillInbox(0);
				// fillInbox(1);
				// fillInbox(2);


      };
    </script>
	</head>
	<body>
		<header>
			<h1>Gee-mail</h1>
			<div id="inbox-count">
			</div>
		</header>
		<div class="container">

		<table id="inbox">
			<tr id="inbox-header">
				<th>Date</th>
				<th>Sender</th>
				<th>Subject</th>
			</tr>
		</table>
		</div>
	</body>
</html>
